<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luxury Casino - Play & Win Big!</title>
    <style>
      /* Basic Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background-color: #1a1a1a; /* Dark background */
        color: #fff;
        line-height: 1.6;
        overflow-x: hidden; /* Prevent horizontal scrolling */
      }

      /* Header */
      header.main-header {
        background-color: #111; /* Darker header */
        color: #ffd700; /* Gold color */
        padding: 30px 20px;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      }

      header.main-header h1 {
        font-size: 42px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 3px;
        animation: glow 2s infinite alternate;
      }

      @keyframes glow {
        from {
          text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700, 0 0 30px #ffd700;
        }
        to {
          text-shadow: 0 0 20px #ffd700, 0 0 30px #ffd700, 0 0 40px #ffd700;
        }
      }

      /* Banner */
      .banner {
        position: relative;
        width: 100%;
        height: 300px; /* Adjusted height for mobile */
        overflow: hidden;
        background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
          url("casino-banner.jpg") center/cover no-repeat;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .banner-text {
        color: #ffd700;
        font-size: 32px; /* Adjusted font size for mobile */
        font-weight: bold;
        text-transform: uppercase;
        text-align: center;
        animation: fadeIn 2s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Tabs Navigation */
      nav.tabs {
        text-align: center;
        background-color: #222;
        padding: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      }

      nav.tabs button {
        padding: 12px 24px;
        background-color: #ffd700;
        color: #111;
        border: none;
        margin: 0 10px;
        cursor: pointer;
        font-size: 18px;
        border-radius: 5px;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: background-color 0.3s, transform 0.3s;
      }

      nav.tabs button.active {
        background-color: #e6b800; /* Different color for active tab */
      }

      nav.tabs button:hover {
        background-color: #e6b800;
        transform: scale(1.05);
      }

      /* Game Sections */
      .game-section {
        display: none;
        padding: 20px;
        max-width: 100%; /* Ensure it takes full width */
        margin: 20px auto;
      }

      .game-section.active {
        display: block;
      }

      .game-section h2 {
        font-size: 32px;
        color: #ffd700;
        text-align: center;
        margin-bottom: 20px;
        text-transform: uppercase;
      }

      .game-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 20px;
      }

      .game-item {
        background-color: #333;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .game-item:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
      }

      .game-item img {
        width: 100%;
        height: 150px; /* Fixed height for square images */
        object-fit: cover;
        border-radius: 10px;
        margin-bottom: 15px;
        aspect-ratio: 1/1; /* Ensures square aspect ratio */
      }

      .game-item p {
        font-size: 18px;
        color: #ffd700;
        font-weight: bold;
      }

      .game-item a {
        text-decoration: none;
        color: inherit;
      }

      /* Footer */
      footer {
        background-color: #111;
        color: #ffd700;
        text-align: center;
        padding: 30px 20px;
        margin-top: 40px;
        box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.5);
      }

      footer p {
        font-size: 16px;
        margin: 10px 0;
      }

      .payment-methods {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
        flex-wrap: wrap; /* Allow wrapping for smaller screens */
      }

      .payment-method {
        text-align: center;
      }

      .payment-methods img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      }

      .payment-methods p {
        margin-top: 10px;
        font-size: 14px;
        color: #ffd700;
      }

      /* Floating Social Icon */
      .floating-icon {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #4267b2;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        cursor: pointer;
        transition: transform 0.3s;
      }

      .floating-icon:hover {
        transform: scale(1.1);
      }

      .floating-icon img {
        width: 30px;
        height: 30px;
      }

      /* Responsive Design for Mobile */
      @media (max-width: 768px) {
        .banner {
          height: 200px; /* Adjusted height for mobile */
        }

        .banner-text {
          font-size: 24px; /* Adjusted font size for mobile */
        }

        .game-list {
          grid-template-columns: repeat(2, 1fr); /* Two columns on mobile */
        }

        .game-item img {
          height: 100px; /* Adjusted image height for smaller screens */
        }

        .game-item p {
          font-size: 16px; /* Adjusted font size for smaller screens */
        }
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="main-header">
      <h1>Luxury Casino</h1>
    </header>

    <!-- Banner -->
    <div class="banner">
      <div class="banner-text">Welcome to the Ultimate Casino Experience!</div>
    </div>

    <!-- Tabs Navigation -->
    <nav class="tabs">
      <button class="tab active" onclick="switchTab('player')">
        Player Games
      </button>
      <button class="tab" onclick="switchTab('agent')">Agent Games</button>
    </nav>

    <!-- Player Games Section -->
    <section id="player" class="game-section active">
      <h2>Player Games</h2>
      <div class="game-list">
        <div class="game-item">
          <a href="#">
            <img src="game1.jpg" alt="Game 1" />
            <p>Slot Machine</p>
          </a>
        </div>
        <div class="game-item">
          <a href="#">
            <img src="game2.jpg" alt="Game 2" />
            <p>Blackjack</p>
          </a>
        </div>
        <div class="game-item">
          <a href="#">
            <img src="game3.jpg" alt="Game 3" />
            <p>Roulette</p>
          </a>
        </div>
        <div class="game-item">
          <a href="#">
            <img src="game4.jpg" alt="Game 4" />
            <p>Poker</p>
          </a>
        </div>
      </div>
    </section>

    <!-- Agent Games Section -->
    <section id="agent" class="game-section">
      <h2>Agent Games</h2>
      <div class="game-list">
        <div class="game-item">
          <a href="#">
            <img src="game5.jpg" alt="Game 5" />
            <p>Baccarat</p>
          </a>
        </div>
        <div class="game-item">
          <a href="#">
            <img src="game6.jpg" alt="Game 6" />
            <p>Craps</p>
          </a>
        </div>
        <div class="game-item">
          <a href="#">
            <img src="game7.jpg" alt="Game 7" />
            <p>Keno</p>
          </a>
        </div>
        <div class="game-item">
          <a href="#">
            <img src="game8.jpg" alt="Game 8" />
            <p>Wheel of Fortune</p>
          </a>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <p>We Accept the Following Payment Methods:</p>
      <div class="payment-methods">
        <div class="payment-method">
          <img src="payment1.png" alt="Cash App" />
          <p>Cash App</p>
        </div>
        <div class="payment-method">
          <img src="payment2.png" alt="Bitcoin" />
          <p>Bitcoin</p>
        </div>
        <div class="payment-method">
          <img src="payment3.png" alt="USDT" />
          <p>USDT</p>
        </div>
        <div class="payment-method">
          <img src="payment4.png" alt="DOGE" />
          <p>DOGE</p>
        </div>
      </div>
      <p>&copy; 2023 Luxury Casino. All Rights Reserved.</p>
    </footer>

    <!-- Floating Social Icon -->
    <a href="#" class="floating-icon">
      <img src="facebookicon.png" alt="Facebook" />
    </a>

    <script>
      function switchTab(tabName) {
        const sections = document.querySelectorAll(".game-section");
        sections.forEach((section) => section.classList.remove("active"));
        const activeSection = document.getElementById(tabName);
        activeSection.classList.add("active");

        // Update active tab button
        const tabs = document.querySelectorAll(".tab");
        tabs.forEach((tab) => tab.classList.remove("active"));
        document
          .querySelector(`button[onclick="switchTab('${tabName}')"]`)
          .classList.add("active");
      }

      // Set Player Games as active by default
      window.onload = () => {
        switchTab("player");
      };
    </script>
  </body>
</html>
